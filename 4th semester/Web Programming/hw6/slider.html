The sliding should be animated.
If the user clicks on an image, the sliding is paused and a larger version of that window pops in the center of the browser window (just like images appear in the Lightbox javascript library).
If the user clicks anywhere on this large image, the image dissapears and the sliding of the horizontal image bar is resumed. -->
