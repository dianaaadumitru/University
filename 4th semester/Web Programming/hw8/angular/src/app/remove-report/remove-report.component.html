<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
</head>

<body>

    <section class="main-section">
        <h3>Delete a log report </h3>
        <form autocomplete="off" (submit)="removeItem($event)">
            <div>
                <label for="id">ID</label>
                <br>
                <input type="text" required #id="ngModel" pattern="([0-9]|[1-9][0-9]|[1-9][0-9][0-9])" [class.is-invalid]="id.invalid && id.touched"
                  class="form-control" name="id" id="id" ngModel>
                <br>
                <small calss="text-danger" style="color: red;" [class.d-none]="id.valid || id.untouched">ID is required or it is not valid</small>
              </div>
            <br>
            <input type="submit" onclick="return confirm('Are you sure?')" value="Delete">
        </form>
    </section>
</body>

</html>
